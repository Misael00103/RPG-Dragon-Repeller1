<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body style="background-color: #0a0a23;" class="container mt-5">
    <img class="present" src="me.png" alt="Perfil">
    <div id="game" class="card p-3">
      <div id="stats" class="mb-3">
        <span class="stat me-3">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat me-3">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls" class="mb-3">
        <button id="button1" class="btn btn-primary me-2">Go to store</button>
        <button id="button2" class="btn btn-primary me-2">Go to cave</button>
        <button id="button3" class="btn btn-danger">Fight dragon</button>
      </div>
      <div id="monsterStats" class="mb-3">
        <span class="stat me-3">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text" class="card-text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
